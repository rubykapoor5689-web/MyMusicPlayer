<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Player</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional extra CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col font-sans">

<header class="bg-gradient-to-r from-purple-900 to-indigo-900 p-5 text-center shadow-xl flex items-center justify-center gap-4">
  <!-- Circular Logo -->
<div class="w-16 h-16 md:w-20 md:h-20 rounded-full overflow-hidden border-1 border-white shadow-xl flex-shrink-0">
  <img src="images/select.webp" alt="My Logo" class="w-full h-full object-cover">
</div>

  <!-- Title -->
  <h1 class="text-4xl font-extrabold tracking-wider animate-fade-in text-white">
    My Music
  </h1>
</header>

  <main class="flex-grow p-4 overflow-y-auto pb-32">
    <div id="song-list"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Songs injected by script.js -->
    </div>
  </main>

  <!-- Fixed player at the bottom -->
  <footer id="player"
          class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 fixed inset-x-0 bottom-0 flex flex-col md:flex-row items-center justify-between border-t border-gray-700 shadow-2xl transition-all duration-300">
    
    <!-- Song Info -->
    <div class="flex items-center space-x-4 mb-3 md:mb-0">
      <img id="player-img" src="images/select.webp" alt="Song image"
           class="w-14 h-14 rounded-full object-cover shadow-lg animate-spin-slow">
      <div>
        <h3 id="player-title" class="font-bold text-lg">Select a song</h3>
        <p id="player-artist" class="text-sm text-gray-400"></p>
      </div>
    </div>

    <!-- Controls + Timeline -->
    <div class="flex-1 flex flex-col items-center space-y-2 w-full md:w-auto">
      <div class="flex items-center space-x-5">
        <button id="prev-btn" class="text-gray-300 hover:text-white transition-all hover:scale-110">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>

        <button id="play-pause-btn" class="text-white bg-gradient-to-r from-purple-600 to-pink-600 p-3 rounded-full shadow-lg hover:shadow-2xl transform hover:scale-110 transition-all duration-200">
          <svg id="play-icon" class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </button>

        <button id="next-btn" class="text-gray-300 hover:text-white transition-all hover:scale-110">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <!-- Timeline -->
      <div class="flex items-center space-x-2 w-full max-w-md">
        <span id="current-time" class="text-xs text-gray-400">0:00</span>
        <div class="relative flex-1 h-2 bg-gray-700 rounded-full overflow-hidden cursor-pointer group">
          <div id="progress-bar" class="absolute h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full transition-all duration-300 ease-out"></div>
          <div id="seek-thumb" class="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 transform -translate-x-1/2"></div>
        </div>
        <span id="duration" class="text-xs text-gray-400">0:00</span>
      </div>
    </div>

    <!-- Volume (Bonus) -->
    <div class="hidden md:flex items-center space-x-2">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5m-5-5h5m-5-5h5M5 12h.01M5 7h.01M5 17h.01"/>
      </svg>
      <input type="range" id="volume-slider" min="0" max="100" value="80"
             class="w-20 h-1 bg-gray-700 rounded-full appearance-none cursor-pointer slider-thumb">
    </div>

    <audio id="audio" src=""></audio>
  </footer>

  <!-- Load modules -->
  <script type="module" src="script.js"></script>
</body>
</html>
